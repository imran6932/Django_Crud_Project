{% extends 'student/base.html' %}
{% load static %}
{% block content %}

<div>
    <h1 class="alert alert-warning text-center my-3">Update Student Information</h1>
    {% if messages %}
            {% for message in messages %}
              <div  {% if message.tags %} class="text-center my-3 alert alert-{{message.tags}}  alert-dismissible fade show" role="alert" {% endif %}>
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor  %}
        {% endif %}
</div>
    <div class="row">
        <div class="col-sm-8 offset-2">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-success" type="submit" value="Update">
                <a class="btn btn-primary" href="{% url 'dashboard' %}">Back</a>
            </form>
        </div>

    </div>


{% endblock content %}
